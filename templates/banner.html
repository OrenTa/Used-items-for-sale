<div class="row banner menu">
		<div class="col-md-6">
			<h1> Used Items For Sale</h1>
		</div>
		{% if 'username' in session %}
		<div class="col-md-6">
			<figure class="creator">
				<img src="{{session['picture']}}" class="img-responsive">
				<figcaption>Logged in as {{session['username']}}</figcaption>
			</figure>
		</div>
		{% endif %}
</div>
